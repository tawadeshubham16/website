name: Build and Publish Docker image

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SWARM_SERVICE: portfolio_website

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DEPLOY_GHCR_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SWARM_SSH_KEY }}

      - name: Add swarm host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SWARM_SSH_PORT }} -H ${{ secrets.SWARM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Docker Swarm
        env:
          HOST: ${{ secrets.SWARM_HOST }}
          USER: ${{ secrets.SWARM_USER }}
          PORT: ${{ secrets.SWARM_SSH_PORT }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          SERVICE: ${{ env.SWARM_SERVICE }}
          GHCR_USER: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.DEPLOY_GHCR_TOKEN }}
        run: |
          ssh -p ${PORT} ${USER}@${HOST} <<EOF
            set -e
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_USER}" --password-stdin
            docker pull "${IMAGE}"
            docker service update --force --with-registry-auth --image "${IMAGE}" "${SERVICE}"
          EOF